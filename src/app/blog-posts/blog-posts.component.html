<section class="featured-section" id="articles">
  <div class="container">
    <h2 class="section-title">Featured Articles</h2>
    <div #postsContainer id="posts-container">
      <div *ngIf="isLoading" class="loading">
        <div class="spinner"></div>
      </div>

      <div *ngIf="!isLoading" class="posts-grid">
        @for (post of blogPosts; track $index) {
          <article
            class="post-card"
            (click)="navigateToPost(post)"
            [attr.data-post-id]="post.id">
            <div class="post-image"></div>
            <div class="post-content">
              <div class="post-meta">
                {{ post.author }} • {{ post.date }} • {{ post.readTime }}
              </div>
              <h3 class="post-title">{{ post.title }}</h3>
              <p class="post-excerpt">{{ post.excerpt }}</p>
              <a
                href="#"
                class="read-more"
                (click)="$event.stopPropagation(); navigateToPost(post)"
                >Read More →</a
              >
            </div>
          </article>
        }
      </div>
    </div>
  </div>
</section>
